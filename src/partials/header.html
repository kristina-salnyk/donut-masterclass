<header class="header">
  <img
    class="header__img"
    srcset="
      ./images/header-donuts-120.png 120w,
      ./images/header-donuts-240.png 240w,
      ./images/header-donuts-480.png 480w
    "
    sizes="(max-width: 319px) 120px, (min-width: 320px) and (max-width: 768px) 240px"
    src="./images/header-donuts-120.png"
    alt="UI Designer"
  />

  <div class="container header__container">
    <nav class="nav">
      <div class="nav__menu-container" data-menu>
        <a class="logo" href="./index.html">
          <svg class="logo__icon" aria-label="Logo">
            <use class="icon-logo" href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>

        <button
          class="nav__menu-btn"
          aria-expanded="false"
          aria-controls="mobile-menu"
          data-menu-button
        >
          <svg class="nav__menu-icon" aria-label="Mobile menu">
            <use
              class="nav__icon--menu"
              href="./images/icons.svg#icon-menu"
            ></use>
            <use
              class="nav__icon--close"
              href="./images/icons.svg#icon-close"
            ></use>
          </svg>
        </button>

        <ul class="pages nav__pages">
          <li class="pages__item">
            <a class="pages__link" href="#about-us" data-menu-link>About us</a>
          </li>
          <li class="pages__item">
            <a class="pages__link" href="#program" data-menu-link>Program</a>
          </li>
          <li class="pages__item">
            <a class="pages__link" href="#reviews" data-menu-link>Reviews</a>
          </li>
          <li class="pages__item">
            <a class="pages__link" href="#contacts" data-menu-link>Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
